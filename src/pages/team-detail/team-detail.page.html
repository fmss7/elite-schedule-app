<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-col width-45>
                    <h2>Record: {{teamStandings?.wins}}-{{teamStandings?.losses}}</h2>
                    <p>Coach: {{team?.coach}}</p>
                </ion-col>
                <ion-col width-55 text-right>
                    <button ion-button (click)="toggleFollow()" *ngIf="!isFollowing">
                        <ion-icon name="star"></ion-icon>
                        Add Favourite
                    </button>
                    <button ion-button (click)="toggleFollow()" *ngIf="isFollowing">
                        <ion-icon name="star"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            <ion-item>
                <ion-label>Date Filter:</ion-label>
                <ion-toggle [(ngModel)]="useDateFilter" (ionChange)="dateChange()"></ion-toggle>
                <ion-datetime displayFormat="D/M/YYYY" pickerFormat="D/M/YYYY" [(ngModel)]="dateFilter" (ionChange)="dateChange()" [(disabled)]="!useDateFilter"></ion-datetime>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-list>
        <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">
            <ion-row>
                <ion-col width-20>
                    <p>{{game.time | date: 'd/M/yy'}}</p>
                    <p>{{game.time | date: 'shortTime'}}</p>
                </ion-col>
                <ion-col width-60>
                    <p>{{game.homeAway}} {{game.opponent}}</p>
                    <p>{{game.location}}</p>
                </ion-col>
                <ion-col width-20>
                    <h4>{{game.scoreDisplay}}</h4>
                    <ion-badge [color]="getScoreDisplayBadgeClass(game)">{{getScoreWorL(game)}}</ion-badge>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
